<!DOCTYPE html>
<html>
<head>
    <title>Fluff Stuff</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
</head>

<body>
    <div id="container">

        <!-- top header -->
        <header>
            <img id="logo" src="images/icons/logo.png"/>
            <input id="search" type="text" placeholder="Search Pillows...">
            <img id="cart" src="images/icons/cart.png"/>
            <img id="fav" src="images/icons/fav.png"/>

            <h1>Fluff Stuff</h1> 
            <h2>Cotton Pillows That Turn Any Room Cozy</h2>
        </header>

        <!-- nav bar -->
        <nav>
            <a href="index.html">About</a> 
            <a>Collection</a>
            <a>Occasion</a>
            <a>Color</a>
            <a>Filling</a>
            <a>Sale</a>
            <b>Sign In</b>
        </nav>

        <!-- content of the detail page -->
        <div id="cart-content">

            <!-- thumbnails -->
            <div class="cart-images">
                <img id="order1" class="order" src="images/detail/pillow.png"/>
                <!-- <img id="scroll-thumb" class="scroll" src="images/icons/scroll-bar.png"> -->
            </div>


            <!-- detail selection -->
            <div class="cart">
                <!-- quantity selection and add to cart -->
                <p class="filter-title">Color: Cozy Denim</p>
                <img id="color-indicator" src="images/detail/color2.png"/>

                <p class="filter-title">Filling: Duck Down</p>
                <img id="filling-indicator" src="images/detail/filling2.png"/>
<!-- 
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity-top" name="quantity" min="0">
                <button id="top-add" class="add">Update</button>
 -->
<!--                 <img id="fav-icon" src="images/icons/fav2.png"/>
 -->
                <p class="review">Very comfortable and worth the price - Customer xxx</p>

                <!-- quantity selection and add to cart -->
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity-bottom" name="quantity" min="0">
                <button id="bottom-add" class="add">Update</button>
                <p>Price</p>
                <p>Total</p>
            </div>

            <div class="summary">
                <p>Summary</p>
                <img id="summary1" class="thumbnail" src="images/detail/pillow.png"/>
                <p class="review">Cozy Denim/Duck Down</p>
                <p class="review">Quantity: 2</p>
                <p class="review">Unit Price: $15</p>
                <hr>
                <p class="review">Total: $30</p>
                <button id="bottom-add" class="add">Checkout</button>
            </div>
        </div>

        <!-- footer -->
<!--         <div id="footer">
            <img class="nav-bar" src="images/icons/status-bar3.png">
        </div> -->
        
    </div>
</body>

</html>
